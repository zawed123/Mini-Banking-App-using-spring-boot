<div class="border" style="width: 50%;"> 
    <h1>{{title}}</h1>
    <input type="text" class="form-control" style="width: 40%;" [(ngModel)]="name" placeholder="User Name"><br><br>
    <input type="password" class="form-control" style="width: 40%;" [(ngModel)]="password" placeholder="Password"><br><br>
    <input type="button" value="Login" class="btn btn-primary" (click)="adminLogin()">
</div>
