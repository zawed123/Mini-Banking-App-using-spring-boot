<div class="border" style="width: 50%;"> 
    <h1>{{title}}</h1>
    <input type="text" class="form-control" style="width: 40%;" [(ngModel)]="name" placeholder="Enter the Name"><br><br>
    <input type="text" class="form-control" style="width: 40%;" [(ngModel)]="balance" placeholder="Enter Amount"><br><br>
    <input type="password" class="form-control" style="width: 40%;" [(ngModel)]="password" placeholder="Enter password"><br><br>
    <input type="button" value="Submit" class="btn btn-primary" (click)="addStudent()">
</div>
